<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1 class="text-1lx text-center mt-5">CF_Excel_Processor</h1>
    <div class="row">
        <div class="col col-6 mx-auto my-3">
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="custom-file mb-3">
                    <input type="file" class="file-input" id="customFile" name="file">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12 mb-2">
                            <label for="groupColumnSelect"><strong>Group By:</strong></label>
                            <select class="form-control" name="groupColumn" id="groupColumnSelect">
                                <option value="Customer">Customer</option>
                                <option value="Sales Order" selected>Sales Order</option>
                                <option value="SO Line Nbr" selected>SO Line Nbrr</option>
                                <option value="Customer PO ID" selected>Customer PO ID</option>
                                <option value="Item ID" selected>Item IDr</option>
                                <option value="LineDescriptionr" selected>LineDescription</option>
                                <option value="Book Date" selected>Book Date</option>
                                <option value="Promise Date" selected>Promise Date</option>
                                <option value="Required Date" selected>Required Date</option>
                                <option value="Ship Window Close" selected>Ship Window Close</option>
                                <option value="Required Qty" selected>Required Qty</option>
                                <option value="Current Backlog" selected>Current Backlog</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary rounded mx-auto mt-3">Upload and Process</button>
                </div>
            </form>

        </div>
    </div>
    <!-- Bootstrap JS and jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
